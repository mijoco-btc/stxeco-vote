<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="margin: 0; background-color: #0a0a1a">
		<div id="splash-screen" style="position: fixed; inset: 0; background: #0a0a1a; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999">
			<img src="/splash.png" alt="BigMarket loading..." width="100" height="100" style="opacity: 0.8" />
			<p style="color: #ccc; font-family: Inter, sans-serif; margin-top: 1rem">Loading BigMarket...</p>
		</div>

		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Once SvelteKit boots, remove splash
			window.addEventListener('DOMContentLoaded', () => {
				const splash = document.getElementById('splash-screen');
				if (splash) splash.remove();
			});
		</script>
	</body>
</html>
